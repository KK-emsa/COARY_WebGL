<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.常见文本标签</title>
</head>
<body>

    <!--1. 基础标签-->

    <!--标题标签-->
    <h1>一级标题标签</h1>   
    <h2>二级标题标签</h2>   
    <h6>六级标题标签</h6>
    <!--总共有六级标签-->

    <!--段落标签-->
    <p>段落标签</p>
    <p>
        其他标签：<b>字体加粗</b>、<strong>字体加粗</strong>、<i>斜体</i>、<u>下划线</u>、<s>删除线</s>
    </p>

    <!--列表标签-->
    <ul>
        <li>无序列表元素1</li>
        <li>无序列表元素2</li>
    </ul>

    <ol>
        <li>有序列表元素1</li>
        <li>有序列表元素2</li>
    </ol>

    <!--表格标签-->
    <table border="1">
    <!--border是边框宽度-->
        <tr>
            <th>列标题1</th>
            <th>列标题2</th>
        </tr>
        <tr>
            <td>元素1,1</td>
            <td>元素1,2</td>
        </tr>
        <tr>
            <td>元素2,1</td>
            <td>元素2,2</td>
        </tr>
    </table>


    <!--2. 属性值-->

    <img src="OIP.jpg" alt="">
    <a href="https://www.bilibili.com/video/BV1BT4y1W7Aw?spm_id_from=333.788.player.switch&vd_source=aee80b78f497a28d161e753f5e3dabf3&p=5">这是一个超链接</a>
    <!--一个HTML元素可以有不同属性，属性名称不区分大小写，但属性值对大小写敏感-->
    <!--有些标签是适用于大多数-->
    <h1 id="title"></h1> <!--id：定义元素唯一的ID-->
    <div class="nav-bar"></div> <!--class：为HTML元素定义一个或多个类名，类名从样式文件引入-->
    <h2 class="nav-bar"></h2>
</body>
</html>
