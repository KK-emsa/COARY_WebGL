<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.HTML属性</title>
</head>
<body>
    <a href="https://onboard.ec-nantes.fr/" target="_blank"></a>
    <!--herf：可以是URL、文件的路径、email地址、手机号等-->
    <!--target：定义打开方式，self是默认值，在当前页打开；blank在新标签页打开；parent在父窗口打开；top在顶层窗口打开-->
    <!--a和img都是行内元素，需要用换行标签来手动换行-->
    <hr>
    <!--换行-->
    <img src=" https://user.oc-static.com/upload/2022/11/25/16693917384741_FR_1603881_HTML-CSS_Static-Graphics_p1c3-3.jpg" alt="图片加载失败">
    <!--src：文件路径，可以是相对路径、绝对路径、URL-->
    <!--alt：图片加载失败会显示这个文本-->
    <br>
    <!--换行-->
    <img src="" alt="图片加载失败">
    <br>
    <img src="OIP.jpg" alt="" width="200" height="100">
</html>
