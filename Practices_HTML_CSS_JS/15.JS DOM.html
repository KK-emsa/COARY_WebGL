<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15.JS DOM</title>
</head>
<body>
    <div id="box1">ID选择器标签</div>
    <div class="box2">类选择标器标签</div>
    <div>普通DIV标签</div>
    <button>点击按钮</button>
    <a href="https://www.runoob.com/htmldom/htmldom-methods.html">DOM方法</a>
    <script>
        let element_id = document.getElementById('box1');
        console.log(element_id);

        let element_class = document.getElementsByClassName('box2')[0];
        console.log(element_class);

        let element_tag = document.getElementsByTagName('div')[2];
        console.log(element_tag);

        element_id.innerHTML = '<a href="#">跳转链接</a>';
        // innerHTML不会忽略标记，会解析内容
        element_class.innerText = '<a href="#">跳转链接</a>';
        // innerText会忽略标记，把内容当作纯文本来处理

        element_tag.style.color = 'red';

        // DOM属性绑定事件
        let button_element = document.getElementsByTagName('button')[0];
        console.log(button_element);

        // button_element.onclick = function () {
        //     alert('DOM属性按键触发');
        // }

        button_element.addEventListener('click', function() {
            alert('DOM属性按键触发2');
        })
    </script>
</body>
</html>
