<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.JS函数</title>
</head>
<body>
    <script>
        function hello() {
            console.log('Hello, world!');
        }

        hello();

        function hello_with_return(name) {
            return 'Hello, '+ name +'!';
        }
        let output = hello_with_return('Li Hua');
        console.log(output);
    </script>
</body>
</html>
