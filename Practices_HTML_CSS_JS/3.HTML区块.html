<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.HTML区块</title>
</head>
<body>
    <div class="nav">
    <!--div：块级标签，无语义-->
        <a href="">链接1</a>
        <a href="">链接2</a>
        <a href="">链接3</a>
    </div>

    <div class="content">
        <h1>文章标题</h1>
        <p>文章内容1</p>
        <p>文章内容2</p>
    </div>

    <span>第一个span标签</span>
    <!--可以理解为没有特殊元素的img和a，用于包装文本，以便添加特殊样式或JS行为-->
    <hr>
    <span>点击跳转链接<a href="">链接</a></span>
</body>
</html>
